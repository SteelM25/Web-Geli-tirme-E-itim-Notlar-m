<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <iframe src="https://getbootstrap.com/" name="bootsrap-icons" frameborder="0" width="500px" height="500px"></iframe>

    <iframe src="https://getbootstrap.com/" name="bootsrap-themes" width="500px" height="500px" frameborder="0"></iframe>

    <p>
        <a href="https://icons.getbootstrap.com/" target="bootsrap-icons">Bootsrap iconlar</a>
    </p>
    <p>
        <a href="https://themes.getbootstrap.com/" target="bootsrap-themes">Bootsrap temalar</a>
    </p>

    <!-- ? iframedeki name ile a linkindeki target ı eşleştirdik. Böylece link iframe içinde açıldı -->
    
</body>
</html>
