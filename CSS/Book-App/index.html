<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book App</title>
    <style>
      * {
        margin: 0;
        /* İçerikler border ve padding hesaba katılarak hesaplanır */
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      #showcase {
        background-color: rgb(34, 202, 202);
        padding: 10px;
        height: 560px;
      }
      h1 {
        padding: 10px;
        background-color: blueviolet;
        border: 5px solid yellow;
      }
      #how-it-works {
        background-color: rgb(231, 112, 112);
        padding: 10px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      nav {
        background-color: aqua;
        padding: 20px;
        /* border: 5px solid blue; */
      }
      a {
        padding: 5px;
        /* border: 1px solid rgb(46, 46, 160);
        border-radius: 5px; */
      }
      .main-header {
        background-color: aqua;
        padding: 8px 16px;
      }
      .main-nav {
        display: inline-block;
        /* Toplam genişlikten BookApp yazısının genişliğini çıkardık. */
        width: calc(100% - 104px);
        text-align: right;
      }
      .main-nav__items{
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .main-nav__item{
        display: inline-block;
        margin: 0 10px;
      }
      .main-header__logo{
        color: black;
        text-decoration: none;
        font-weight:600;
        font-size: 22px;
      }
      .main-nav__item a{
        text-decoration: none;
        color: red;
        font-size: 19px;
        border: 2px inset green;
        border-radius: 10px;
      }
      
      .main-nav__link::before{
        content: "\2605";
        color: blue;
      }
      .main-nav__link:hover{
        color: rgb(0, 255, 0);
        border-color: yellow;
        background-color: rgb(5, 48, 48);
      }
      .main-nav__link:hover::before{
        color: yellow;
        
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <a href="#" class="main-header__logo">BookApp</a>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Home</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Books</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="showcase">
        <h1>Welcome to Book App</h1>
      </section>
      <section id="how-it-works">
        <h2>How It Works</h2>
      </section>
    </main>
  </body>
</html>
