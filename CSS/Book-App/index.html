<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book App</title>
    <style>
      * {
        margin: 0;
        /* İçerikler border ve padding hesaba katılarak hesaplanır */
        box-sizing: border-box;
      }
      #showcase {
        background-color: rgb(34, 202, 202);
        margin: 20px;
        padding: 10px;
        height: 500px;
      }
      h1 {
        padding: 10px;
        background-color: blueviolet;
        border: 5px solid yellow;
      }
      #how-it-works {
        background-color: rgb(231, 112, 112);
        margin: 20px;
        padding: 10px;
      }
      nav {
        background-color: aqua;
        padding: 20px;
        border: 5px solid blue;
      }
      a {
        padding: 5px;
        border: 1px solid rgb(46, 46, 160);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">Books</a>
      <a href="#">Contact</a>
    </nav>

    <main>
      <section id="showcase">
        <h1>Welcome to Book App</h1>
      </section>
      <section id="how-it-works">
        <h2>How It Works</h2>
      </section>
    </main>
  </body>
</html>
