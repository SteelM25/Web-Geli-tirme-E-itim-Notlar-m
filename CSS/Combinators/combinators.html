    <style>
      /* div p {

      /* div > p {

      /* div + p {

      div ~ p {
        background-color: red;
      }
    </style>

  <body>
    <!-- Combinators -->

    <!-- 1- Descendant Selector ( ) TÜM ALT ELEMANLAR-->
    <!-- 2- Child Selector (>) SADECE ÇOCUK ELEMANLAR(TORUN DEĞİL)-->

    <p>1.paragraf</p>
    <div>
      <p>2.paragraf</p>
      <p>3.paragraf</p>
      <section>
        <p>4.paragraf</p>
      </section>
    </div>
    <p>5.paragraf</p>
    <p>6.paragraf</p>

    <!-- 3- Adjacent Sibling Selector (+) KENDİSİNDEN SONRAKİ İLK KARDEŞ ELEMAN-->
    <!-- 4- General Sibling Selector (~) KENDİSİNDNE SONRAKİ TÜM KARDEŞ ELEMANLAR-->
  </body>
