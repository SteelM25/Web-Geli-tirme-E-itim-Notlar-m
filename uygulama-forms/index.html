<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Uygulama</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr />
    <h2>Hesap Bilgileriniz</h2>

    <form>
      <table>
        <tbody>
          <tr>
            <td>
              <label for="kullanici">Kullanıcı Adı: </label>
            </td>
            <td>
              <input type="text" id="kullanici" required />
            </td>
          </tr>

          <tr>
            <td>
              <label for="eposta">Eposta: </label>
            </td>

            <td>
              <input type="email" id="eposta" required />
            </td>
          </tr>

          <tr>
            <td>
              <label for="parola">Parola</label>
            </td>
            <td>
              <input type="password" id="parola" required />
            </td>
          </tr>

          <h2>Kişisel Bilgileriniz</h2>

          <tr>
            <td>
              <label for="ad">Adınız: </label>
            </td>

            <td>
              <input type="text" id="ad" />
            </td>
          </tr>

          <tr>
            <td><label for="soyad">Soyadınız: </label></td>
            <td><input type="text" id="soyad" /></td>
          </tr>

          <tr>
            <td><label for="sehir">Şehir</label></td>
            <td>
              <select id="sehir">
                <option value="seciniz" selected>Seçiniz</option>
                <option value="erzurum">Erzurum</option>
                <option value="istanbul">İstanbul</option>
                <option value="kars">Kars</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="cinsiyet">Cinsiyet: </label></td>
            <td>
              <label for="erkek">Erkek</label>

              <input type="radio" name="gender" id="erkek" />

              <label for="kadın">Kadın</label>
              <input type="radio" name="gender" id="kadın" />
            </td>
          </tr>

          <tr>
            <td><label for="hobiler">Hobileriniz: </label></td>
            <td>
              <input type="checkbox" id="gezmek" />
              <label for="gezmek">Gezmek</label>
            
              <input type="checkbox" id="kitap" />
              <label for="kitap">Kitap Okumak</label>
            
              <input type="checkbox" id="spor" />
              <label for="spor">Spor Yapmak</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><button type="submit">Kaydet</button></td>
          </tr>
        </tbody>
      </table>

      
    </form>
  </body>
</html>
