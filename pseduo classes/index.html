<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
      }
      a:link {
        color: gray;
      }
      a:visited {
        color: red;
      }
      a:hover {
        color: green;
        size: 23px;
      }
      a:active {
        color: yellow;
      }
      input{
        border: 1px inset red;
      }

      input:focus{
        border-radius: 10px;
        border: 2px inset yellow;
        padding: 3px;
        outline: 0;
      }
    </style>
  </head>
  <body>
    <a href="text.txt">Deneme Butonu</a>
    <input type="text" placeholder="Adını Gir">
  </body>
</html>
